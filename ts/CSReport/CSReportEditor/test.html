<html>
<head>
    <title>Menu Desplegable</title>
    <style type="text/css">

        html,
        body {
            height: 100%;
            background-color: yellow;
        }
        header {
            width: 100%;
            height: 150px;
            background-color: blue;
        }
        header nav ul li {
            display: inline;
            padding: 0 30px 0 0;
            float: left;
        }
        #wrapper {
            min-height: 100%;
            height: 100%;
            margin: 0 0 -30px 0;
            /* the bottom margin is the negative value of the footer's height */
            position: relative;
        }
        #content {
            background-color: pink;
            width: 100%;
            height: calc(100% - 190px);
        }
        footer {
            margin: -30px 0 0 0;
            width: 100%;
            height: 30px;
            background-color: green;
        }

    </style>
</head>
<body>
<div id="wrapper">

    <header>
        <div id="logo"></div>

        <nav>
            <ul>
                <li>About</li>
                <li>Menu</li>
                <li>Specials</li>
            </ul>
        </nav>
    </header>

    <div id="content">
        content
        <br>goes
        <br>here
    </div>

</div>

<footer>footer</footer>

</body>
</html>
